<div>
  <input type="text" placeholder="Zone"/>
  <select>
    <option value="zone">Z1</option>
  </select>
  <button>View Zone Playback</button>
</div>

<div *ngIf="newFeed">
  <span>Tracked person</span>
</div>
<div *ngIf="!newFeed">
  <span>Random playable</span>
</div>

<div class="video-player-wrapper">
  <vg-player (onPlayerReady)="onPlayerReady($event)">
    <vg-overlay-play></vg-overlay-play>
    <vg-buffering></vg-buffering>

    <vg-scrub-bar>
      <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
      <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
    </vg-scrub-bar>

    <vg-controls>
      <vg-play-pause></vg-play-pause>
      <vg-playback-button></vg-playback-button>

      <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>



      <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>


      <vg-mute></vg-mute>
      <vg-volume></vg-volume>

      <vg-fullscreen></vg-fullscreen>
    </vg-controls>

    <video [autoplay]="true" [muted]="condition" #media [vgMedia]="$any(media)" [src]="currentItem.src" id="singleVideo" preload="auto" crossorigin>
    </video>
  </vg-player>

  <ul>
    <li class="playlist-item" *ngFor="let item of playlist; let $index = index"
      (click)="onClickPlaylistItem(item, $index)" [class.selected]="item === currentItem">
      {{ item.title }}
    </li>
  </ul>
</div>
